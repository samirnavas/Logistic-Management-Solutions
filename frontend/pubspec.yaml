name: bb_logistics
description: "Customer-facing logistics mobile app for B&B International"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.0.0

  # UI & Styling
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10
  
  # Utils
  intl: ^0.19.0
  path_provider: ^2.1.2
  http: ^1.2.0
  
  # PDF Viewer
  flutter_pdfview: ^1.3.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_animate: ^4.5.2
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
  adaptive_icon_monochrome: "assets/logo.png"
